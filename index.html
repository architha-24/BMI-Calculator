<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI CALCULATER</h1>
    <table>
        <tr>
            <th>BMI</th>
            <th>STATUS</th>
        </tr>
        <tr>
            <td>&lt;18</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18 - 25</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25 - 40</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>&gt;40</td>
            <td>Obese</td>
        </tr>
    </table>
    
    <fieldset>
        <legend>BMI</legend>
        
        <label for="weight">Enter weight : </label>
        <input type="number" name="weight" id="weight" placeholder="Enter your weight" step="any" min = 0 required>
            <select name="weightUnit" id="weightUnit" required>
                <option value="pounds">pounds</option>
                <option value="kg">kg</option>
            </select>
        <br><br>
        <label for="height">Enter height : </label>
        <input type="number" name="height" id="height" placeholder="Enter your height" step="any" min = 0 required>
        <select name="heightUnit" id="heightUnit" required>
                <option value="feet">feet</option>
                <option value="inches">inches</option>
                <option value="cm">cm</option>
            </select>
        <br><br>
        <button id="calculate">Enter</button>
        <button id="cancel">Cancel</button>
    </fieldset>
    <h3>RESULT</h3>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
